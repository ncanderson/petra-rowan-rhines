# Datasource

# Local

# World Builder
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/world_builder
spring.datasource.platform=postgresql
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.initialize=false

# Monster Builder
spring.datasource.monsterBuilder.driver-class-name=org.postgresql.Driver
spring.datasource.monsterBuilder.url=jdbc:postgresql://localhost:5433/monster_builder
spring.datasource.monsterBuilder.platform=postgresql
spring.datasource.monsterBuilder.username=postgres
spring.datasource.monsterBuilder.password=postgres
spring.datasource.monsterBuilder.initialize=false

# Hibernate

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

